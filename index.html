<html>
	<head>
		<title>box dropdown</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="main_top">
			<div id="top_1" class="top" draggable="true" ondragstart="	drag(event)">
			</div>
			<div id="top_2" class="top" draggable="true" ondragstart="	drag(event)">
			</div>
			<div id="top_3" class="top" draggable="true" ondragstart="	drag(event)">
			</div>
		</div>
		<div id="main" ondrop="drop(event)" ondragover="allowDrop(event)">

		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
